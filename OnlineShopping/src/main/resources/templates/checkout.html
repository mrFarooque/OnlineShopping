<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<title>Checkout</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Flipkart</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div style="justify-content: end" class="collapse navbar-collapse"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/user/shop/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
					</li>
					<li class="nav-item"><a class="nav-link" href="/user/cart">Cart</a></li>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 mb-4">
				<div class="card">
					<div class="card-body">
						<h5>Billing Details</h5>
						<form th:action="@{/user/billing}" th:object="${orderEntity}"
							method="post">
							<div class="row">
								<!-- <div class="col">
									 <input class="form
										type="hidden" required th:field="*{id}">
								</div> -->
								<div class="col">
									<label for="firstName">First Name</label> <input
										class="form-control" type="text" required
										th:field="*{firstName}">
								</div>
								<div class="col">
									<label for="lastName">Last Name</label> <input
										class="form-control" type="text" required
										th:field="*{lastName}">
								</div>
							</div>
							<div class="d-flex flex-wrap">
								<div class="select-outline position-relative w-100">
									<label>Country - <strong>INDIA</strong></label>


								</div>
							</div>
							<div>
								<label>Address</label> <input class="form-control" type="text"
									required th:field="*{address}">
							</div>
							<div>
								<label>PostCode / Zip</label> <input class="form-control"
									type="text" required th:field="*{zip}">
							</div>
							<div>
								<label>Town / City</label> <input class="form-control"
									type="text" required th:field="*{town}">
							</div>
							<div>
								<label>Phone</label> <input class="form-control" type="text"
									required th:field="*{phone}">
							</div>
							<div>
								<label>Email Address</label> <input class="form-control"
									type="text" required th:field="*{email}">
							</div>
						
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<!-- Card -->
				<div class="card mb-4">
					<div class="card-body">

						<h5 class="mb-3">The total amount</h5>

						<ul class="list-group list-group-flush">
							<li
								class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
								Amount Payable <span>₹<span th:text="${total}"></span></span>
							</li>
							<li
								class="list-group-item d-flex justify-content-between align-items-center px-0">
								Shipping <span>Gratis</span>
							</li>
							<li
								class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
								<div>
									<strong>The total amount of</strong> <strong>
										<p class="mb-0">(including VAT)</p>
									</strong>
								</div> <span><strong>₹<span th:text="${total}"></span></strong></span>
							</li>
						</ul>

							<button type="submit"
								class="btn btn-primary btn-block waves-effect waves-light">Pay
								Now</button>
						</form>

					</div>
				</div>
				<!-- Card -->

				

			</div>
			<!--Grid column-->
		</div>
	</div>
	</div>




</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
