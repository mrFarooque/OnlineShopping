<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LogIn page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Flipkart</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div style="justify-content: end" class="collapse navbar-collapse"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/user/home/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
					<li class="nav-item"><a href="/register/" class="nav-link">Sigin</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center mt-3">LogIn</h3>
				<div th:if="${param.error}" class="alert alert-danger text-center">
					Invalid Username or Password</div>

				<div th:if="${param.logout}" class="alert alert-success text-center">
					You have been logged out</div>
					
				<div th:if="${param.success}" class="alert alert-success text-center">
					Registered Successfully</div>

				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="form-group mt-3">
							<label class="form-label">Email address</label> <input
								type="email" name="username" class="form-control"
								placeholder="name@example.com" />
						</div>
						<div class="form-group mt-3">
							<label class="form-label">Password</label> <input type="password"
								name="password" class="form-control"
								placeholder="enter password" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success mt-3">
								LogIn</button>
						</div>
						<div class="text-center">
							<p>
								Not a member? <a href="/register/">Register Here</a>
							</p>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
