
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<title>Document</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Flipkart</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div style="justify-content: end" class="collapse navbar-collapse"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/user/shop/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
					</li>
					<li class="nav-item"><a class="nav-link" href="/user/cart">Cart</a></li>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main>
		<div class="container">

			<!--Section: Block Content-->
			<section class="mt-5 mb-4">

				<!--Grid row-->
				<div class="row">

					<!--Grid column-->
					<div class="col-lg-8">

						<!-- Card -->
						<div class="card wish-list mb-4">
							<div class="card-body">

								<h5>
									Cart (<span th:text="${cartCount}">2</span> items)
								</h5>

								<div class="row mb-4" th:each="item, iStat : ${cart}">
									<div class="col-md-5 col-lg-3 col-xl-3">
										<div class="mb-3 mb-md-0">
											<img style="height: 150px;" class="img-fluid w-100 "
												th:src="@{${'/productImages/' + item.imageName}}" src="#"
												alt="Sample">

										</div>
									</div>
									<div class="col-md-7 col-lg-9 col-xl-9">
										<div>
											<div class="d-flex justify-content-between">
												<div>
													<h5 th:text="${item.name}">Blue denim shirt</h5>
													<p class="mb-3 text-uppercase small">
														COLOR: <span th:text="${item.color}"></span>
													</p>
													<p class="mb-2 text-uppercase small">
														Category: <span th:text="${item.category.name}"></span>
													</p>
													<p class="mb-2 text-uppercase small">
														Description: <span th:text="${item.description}"></span>
													</p>
												</div>

											</div>
											<div
												class="mt-2 d-flex justify-content-between align-items-center">
												<div>
													<a href="#!"
														th:href="@{/user/cart/removeItem/{index}(index=${iStat.index})}"
														type="button"
														class="card-link-secondary small text-uppercase mr-3"><i
														class="fas fa-trash-alt mr-1"></i> Remove item </a>

												</div>
												<p class="mb-0">
													<span><strong>₹<span
															th:text="${item.price}"></span></strong></span>
												</p>
											</div>
										</div>
									</div>
								</div>
								<hr class="mb-4">

							</div>
						</div>




					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-lg-4">

						<!-- Card -->
						<div class="card mb-4">
							<div class="card-body">

								<h5 class="mb-3">The total amount</h5>

								<ul class="list-group list-group-flush">
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
										Amount Payable <span>₹<span th:text="${total}"></span></span>
									</li>
									<!-- <li
										class="list-group-item d-flex justify-content-between align-items-center px-0">
										Shipping <span>Gratis</span>
									</li> -->
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
										<div>
											<strong>The total amount of</strong> <strong>
												<p class="mb-0">(including VAT)</p>
											</strong>
										</div> <span><strong>₹<span th:text="${total}"></span></strong></span>
									</li>
								</ul>

								<a th:href="@{/user/cart/checkout}"
									class="btn btn-primary btn-block waves-effect waves-light text-white">go
									to checkout</a>

							</div>
						</div>
						<!-- Card -->

						<!-- Card -->
						<div class="card mb-4">
							<div class="card-body">

								<a class="dark-grey-text d-flex justify-content-between"
									data-toggle="collapse" href="#collapseExample"
									aria-expanded="false" aria-controls="collapseExample"> Add
									a discount code (optional) <span><i
										class="fas fa-chevron-down pt-1"></i></span>
								</a>

								<div class="collapse" id="collapseExample">
									<div class="mt-3">
										<div class="md-form md-outline mb-0">
											<input type="text" id="discount-code"
												class="form-control font-weight-light"
												placeholder="Enter discount code">
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Card -->

					</div>
					<!--Grid column-->

				</div>
				<!--Grid row-->

			</section>
			<!--Section: Block Content-->

		</div>
	</main>
	<!--Main layout-->





	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
