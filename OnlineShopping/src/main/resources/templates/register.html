<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SignIn page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Flipkart</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div style="justify-content: end" class="collapse navbar-collapse"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/user/home/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
					<li class="nav-item"><a href="/register/" class="nav-link">Sigin</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center mt-2">Sign In</h3>
				<div class="card-body">
					<form th:action="@{/register}" th:object="${user}" method="POST">
						<div class="form-group mt-2">

							<input type="hidden" name="userid" th:field="*{id}"
								class="form-control" placeholder="automated id" />
						</div>

						<div class="form-group mt-2">
							<label for="Role">Role</label> <select class="form-select"
								aria-label="Default select example" th:field="*{role}">
								<option value="None">Role</option>
								<option value="ROLE_USER">User</option>
								<option value="ROLE_ADMIN">Admin</option>
							</select>
						</div>


						<div class="form-group mt-2">
							<label for="firstName">First Name</label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}"
								placeholder="Enter First Name" required autofocus="autofocus" />
							<div th:each="e:${#fields.errors('firstName')}" th:text="${e}" class="invalid-feedback"></div>
						</div>
						<div class="form-group mt-2">
							<label for="lastName">Last Name</label> <input type="text"
								name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name" required autofocus="autofocus" />
						</div>



						<div class="form-group mt-2">
							<label class="form-label">Email address</label> <input
								type="email" name="email" th:field="*{email}"
								class="form-control" placeholder="name@example.com" required
								autofocus="autofocus" />
						</div>
						<div class="form-group mt-2">
							<label class="form-label">Password</label> <input type="password"
								name="password" th:field="*{password}" class="form-control"
								placeholder="enter password" required autofocus="autofocus" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success mt-2">
								SignIn</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
